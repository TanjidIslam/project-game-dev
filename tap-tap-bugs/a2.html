<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>TAP TAP BUG</title>
		<link href="./css/a2.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<header id="header"></header>
		<div id="head">
			<h1 id="timer"></h1>
			<button id="play_pause_button">PAUSE</button>
			<h1 id="score"></h1>
  		</div>
		<canvas id="gameCanvas">
	        Please upgrade your browser to support HTML5.<br/> 
	        One recommendation is to install the latest Chrome or Firefox.
	    </canvas>

		<div id="main">
			<div id="top">
				<h1>Choose Level</h1>
				<form>
					<input id="option_1" type="radio" name="level" value="1" checked>Level 1
					<input id="option_2" type="radio" name="level" value="2">Level 2
				</form>
			</br>
			</div>
			<div id="middle">
				<button id="button">Start</button>
			</div>
			<div id="bottom">
				<h1>High Score:</h1>
				<h1 id="high_score"></h1>
			</div>
		</div>
		<script type="text/javascript" src="./js/a2.js"></script>
	</body>
</html>
